<!DOCTYPE html>
<html>
<head>
    <title>{{ error_title }}</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-container h1 {
            color: #cc181e;
            font-size: 4em; /* Adjusted for better fitting of error codes and messages */
            margin-bottom: 0.5em;
        }
        .error-container p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cc181e;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e52d27;
        }

    </style>
</head>
<body>
    <div class="error-container">
        <!-- Display error code if available, otherwise show a general error title -->
        <h1>{{ error_code if error_code else 'Error' }}</h1>
        <!-- Error message provided by the error handler -->
        <p>{{ error_message }}</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
